{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'main.css' %}"/>
</head>
<body>
  <div class="main-wrapper">

    <div class="form-wrapper shadow-lg">
      <h4 class="mb-3">Enter Details:</h4>
      <form method="POST"> 
        {% csrf_token %}  
        <div class="d-flex gap-3 flex-md-row flex-column">
          <div class="input-group mb-md-3">
            <input type="text" class="form-control" placeholder="Username" aria-label="Username" name="username" required>
          </div>

          <div class="input-group mb-md-3">
            <input type="text" class="form-control" placeholder="Client Name" aria-label="Client Name" name="clientname" required>
          </div>

          <div class="input-group mb-md-3">
            <input type="number" class="form-control" placeholder="Phone Number" aria-label="Client Name" name="phoneNumber" required>
          </div>
        </div>

        <div class="d-flex flex-md-row flex-column justify-content-start mt-3">

          <div class="server">
            <p class="text-secondary mb-1">Select Server</p>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="InternationalServer" id="flexRadioDefault1" required>
              <label class="form-check-label" for="flexRadioDefault1">
                International Server
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="AsiaServer" id="flexRadioDefault2" required>
              <label class="form-check-label" for="flexRadioDefault2">
                Asia Server
              </label>
            </div>

            <p class="text-secondary mb-1 mt-3">Select Transaction</p>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="Transaction" id="buy" required>
              <label class="form-check-label" for="buy">
                BUY
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="Transaction" id="sell" required>
              <label class="form-check-label" for="sell">
                Sell
              </label>
            </div>
          </div>

          <div class="payment">
            <p class="text-secondary mb-1">Select Payment Mode</p>
            <div class="form-check form-switch">
              <label class="form-check-label" for="flexSwitchCheckChecked">Payment recieved</label>
              <input class="form-check-input" type="checkbox" name="paymentRecieved" role="switch" id="flexSwitchCheckChecked" required>
            </div>

            <div class="form-check mt-2">
              <input class="form-check-input" type="radio" name="OnlinePayment" id="flexRadioDefault3" required>
              <label class="form-check-label" for="flexRadioDefault3">
                Online Payment
              </label>
            </div>
            <div class="form-check">
            <input class="form-check-input" type="radio" name="OfflinePayment" id="flexRadioDefault4">
              <label class="form-check-label" for="flexRadioDefault4">
                Offline Payment
              </label>
            </div>
          </div>
        </div>

        <div class="d-flex gap-3 flex-md-row flex-column mt-md-3">
          <div class="profit">
            <label for="profit" class="mb-2 text-secondary">Enter Profit</label>
            <div class="input-group mb-md-3">
              <input type="number" class="form-control" name="profit" placeholder="Profit" id="profit">
            </div>
          </div>

          <div class="expiry-date">
            <label for="tbdate" class="mb-2 text-secondary">Expiry Date</label>
            <div class="input-group mb-3">
              <input type="date" class="form-control" name="date" placeholder="Profit" id="tbdate">
            </div>
          </div>
        </div>
        <input type="submit" class="btn btn-success mx-auto d-block submit-btn" />
      </form>
    </div>

    <a href="/search">
      <img
        src="{% static 'document-icon.png' %}"
        class="doc_icon"
        alt="Document Icon">
    </a>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <script src="{% static 'main.js' %}"></script>
</body>
</html>
