{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'main.css' %}"/>
</head>
<body>
  <div class="main-wrapper">
  {% if message %}
  <script>
    alert('{{message}}');

  </script>
  {% endif %}
    <div class="form-wrapper shadow-lg">
      <h4 class="mb-3">Enter Details:</h4>
      <form method="POST"> 
        {% csrf_token %}  
        <div class="d-flex gap-3 flex-md-row flex-column">
          <div class="input-group mb-md-3">
            <input type="text" class="form-control" placeholder="Username" aria-label="Username" name="username" required>
          </div>

          <div class="input-group mb-md-3">
            <input type="text" class="form-control" placeholder="Client Name" aria-label="Client Name" name="clientname" required>
          </div>

          <div class="input-group mb-md-3">
            <input type="number" class="form-control" placeholder="Phone Number" aria-label="Client Name" name="phoneNumber" required>
          </div>
        </div>

        <div class="d-flex flex-md-row flex-column justify-content-start mt-3 gap-3">

          <div class="server">
            <p class="text-secondary mb-1">Select Server</p>
            <select  name="server" id="server"class="form-select">
              <option value="International Server" selected>International Server</option>
              <option value="Asia Server">Asia Server</option>
            </select>

            <p class="text-secondary mb-1 mt-3">Select Transaction</p>
            <select name="buyorsell" class="form-select">
              <option value="buy" selected>BUY</option>
              <option value="sell">SELL</option>
            </select>
          </div>

          <div class="payment">
            <p class="text-secondary mb-1">Select Payment Mode</p>
            <div class="form-check form-switch">
              <label class="form-check-label" for="flexSwitchCheckChecked">Payment recieved</label>
              <input class="form-check-input" type="checkbox" name="paymentRecieved" role="switch" id="flexSwitchCheckChecked" required>
            </div>

            <select name="paymentmode" class="form-select mt-1">
              <option value="Online Payment" selected>Online Payment</option>
              <option value="Offline Payment">Offline Payment</option>
            </select>

            <div class="sell-amount mt-2">
              <div class="input-group mb-md-3">
                <input type="number" class="form-control" name="sellAmount" placeholder="Enter Sell amount" id="sell-amount">
              </div>
            </div>
          </div>
        </div>

        <div class="d-flex gap-3 flex-md-row flex-column mt-md-3">
          <div class="profit">
            <label for="profit" class="mb-2 text-secondary">Enter Buy amount</label>
            <div class="input-group mb-md-3">
              <input type="number" class="form-control" name="buyAmount" placeholder="Buy amount" id="profit">
            </div>
          </div>

          <div class="expiry-date">
            <label for="tbdate" class="mb-2 text-secondary">Expiry Date</label>
            <div class="input-group mb-3">
              <input type="date" class="form-control" name="date" placeholder="Profit" id="tbdate">
            </div>
          </div>
        </div>
        <input type="submit" class="btn btn-success mx-auto d-block submit-btn" />
      </form>
    </div>

    <a href="/search">
      <img
        src="{% static 'document-icon.png' %}"
        class="doc_icon"
        alt="Document Icon">
    </a>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <script src="{% static 'main.js' %}"></script>
</body>
</html>
